<p>Gallery</p>

<div class="md-form my-0">
    <input [(ngModel)]="searchText" class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>

<div class="d-flex flex-wrap">
    <li class="image" *ngFor="let image of imageData | filter : searchText">
        <!--Card-->
      <mdb-card>
        <!--Card image-->
        <div class="view overlay waves-light" mdbWavesEffect>
          <mdb-card-img src={{image.fullImageUrl}}></mdb-card-img>
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
        <!--/.Card image-->
      
        <!--Button-->
        <a class="btn-floating btn-action ml-auto mr-4 mdb-color lighten-3 waves-light" mdbWavesEffect routerLink="/userDetail/{{image.ownerId}}">
          <i class="fa fa-chevron-right pl-1 waves-light" mdbWavesEffect></i>
        </a>
      
        <!--Card content-->
        <mdb-card-body>
      
          <!--Title-->
          <mdb-card-title>
            <h4>{{image.title}}</h4>
          </mdb-card-title>

        </mdb-card-body>
        <!--/.Card content-->
        <!-- Card footer -->
        <!-- Card footer -->
      </mdb-card>
      <!--/.Card-->
    </li>
</div>
